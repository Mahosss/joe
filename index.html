body{

/* ====== VIP CARD ====== */
.profile-card{
  width:416px;
  position:relative;
  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:90px 25px 30px;
  text-align:center;
  box-shadow:
    0 30px 60px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,255,255,.08);
  overflow:hidden;
}

/* Glow Border */
.profile-card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:inherit;
  background:linear-gradient(
    120deg,
    transparent,
    #38bdf8,
    #6366f1,
    transparent
  );
  opacity:.6;
  animation:borderMove 6s linear infinite;
  z-index:-1;
}

@keyframes borderMove{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

/* ====== AVATAR VIP ====== */
.avatar{
  width:140px;
  height:140px;
  border-radius:50%;
  overflow:hidden;
  position:absolute;
  top:-70px;
  left:50%;
  transform:translateX(-50%);
  border:4px solid rgba(255,255,255,.4);
  box-shadow:
    0 0 0 6px rgba(56,189,248,.25),
    0 0 40px rgba(56,189,248,.6);
  animation:pulse 3s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 0 6px rgba(56,189,248,.25),0 0 40px rgba(56,189,248,.6)}
  50%{box-shadow:0 0 0 10px rgba(56,189,248,.35),0 0 60px rgba(99,102,241,.8)}
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ====== TEXT ====== */
.name{
  font-size:23px;
  font-weight:700;
  margin:10px 0 5px;
}

.bio{
  font-size:14px;
  color:#cbd5e1;
  margin-bottom:25px;
}

/* ====== INFO VIP ====== */

.info-item{
  display:flex;
  align-items:center;
  gap:10px;
  padding:14px 0;
  font-size:14px;
  position:relative;
  transition:.3s;
}

.info-item:not(:last-child){
  border-bottom:1px solid rgba(255,255,255,.08);

.info-item:hover{

  content:"";

  right:0;
  bottom:-3px;
  width:0;
  height:2px;
  background:#38bdf8;
  transition:.3s;
}

.value a:hover::after{
  width:100%;
}
