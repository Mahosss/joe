<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>يوسف</title>
<style>
  /* الألوان الأساسية */
  :root {
    --bg-color: #111;          /* خلفية داكنة */
    --primary-color: #00bfa6;  /* لون فخم حديث (تركوازي) */
    --secondary-color: #fff;    /* نص أبيض */
  }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--secondary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  /* صورة دائرية مع تأثير Zoom عند Hover */
  .profile-pic {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--primary-color);
    margin-bottom: 20px;
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.1);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* الاسم بشكل بسيط وأنيق */
  h1 {
    font-size: 3rem;
    color: var(--primary-color);
    margin-bottom: 10px;
    transition: color 0.3s ease, transform 0.3s ease;
    cursor: default;
  }

  h1:hover {
    color: #fff;           /* تغير بسيط للون عند Hover */
    transform: scale(1.05); /* تكبير بسيط وأنيق */
  }

  /* الوصف */
  p {
    font-size: 1.1rem;
    color: #aaa;
    max-width: 350px;
    line-height: 1.5;
    margin: 0 auto;
  }

</style>
</head>
<body>

<div class="profile-pic">
  <img src="https://i.pravatar.cc/300" alt="يوسف">
</div>

<h1>يوسف</h1>
<p>يوسف شخصية فخمة، عصرية ومميزة، تجمع بين الأناقة والقوة في كل تفاصيل حياته. تصميم أنيق يركز على الشخصية فقط.</p>

</body>
</html>
