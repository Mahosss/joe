<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>يوسف - بروفايل</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* الحاوية الرئيسية */
  .profile-card {
    background: #1f1f1f;
    border-radius: 30px;
    padding: 50px 40px 80px 40px; /* مساحة للساعة أسفل */
    box-shadow: 0 25px 60px rgba(0,191,166,0.5);
    text-align: center;
    max-width: 400px;
    width: 90%;
    position: relative;
  }

  /* الصورة الدائرية */
  .profile-pic {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid #00bfa6;
    margin: 0 auto 20px auto;
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.1);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* الاسم */
  h1 {
    font-size: 2.5rem;
    color: #00bfa6;
    margin: 0 0 10px 0;
    font-weight: 700;
  }

  /* الوصف (سطرين) */
  p {
    font-size: 1.05rem;
    color: #aaa;
    line-height: 1.6;
    margin: 0 0 40px 0;
  }

  /* الساعة */
  .clock {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-size: 1.1rem;
    color: #00bfa6;
    font-weight: 700;
  }

  /* Responsive */
  @media(max-width: 500px){
    .profile-card {
      padding: 35px 25px 70px 25px;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 30px;
    }
    .clock {
      font-size: 1rem;
      bottom: 15px;
    }
  }
</style>
</head>
<body>

<div class="profile-card">
  <div class="profile-pic">
    <img src="https://i.pravatar.cc/300" alt="يوسف">
  </div>
  <h1>يوسف</h1>
  <p>يوسف شخصية فخمة وعصرية، تجمع بين الأناقة والقوة في كل تفاصيل حياته.</p>
  <div class="clock" id="clock"></div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  const seconds = now.getSeconds().toString().padStart(2,'0');
  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
