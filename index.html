<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>يوسف - بروفايل</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1f1f1f);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* الحاوية الرئيسية */
  .profile-card {
    background: #1f1f1f;
    border-radius: 35px;
    padding: 60px 40px 40px 40px;
    box-shadow: 0 30px 70px rgba(0,191,166,0.5);
    text-align: center;
    max-width: 400px;
    width: 90%;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
  }

  .profile-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 35px 80px rgba(0,191,166,0.7);
  }

  /* الصورة الدائرية */
  .profile-pic {
    width: 190px;
    height: 190px;
    border-radius: 50%;
    overflow: hidden;
    border: 6px solid #00bfa6;
    margin: 0 auto 25px auto;
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.1);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* الاسم */
  h1 {
    font-size: 2.8rem;
    color: #00bfa6;
    margin: 0 0 15px 0;
    font-weight: 700;
  }

  /* الوصف */
  p {
    font-size: 1.1rem;
    color: #ccc;
    line-height: 1.6;
    margin: 0;
  }

  /* Responsive */
  @media(max-width: 500px){
    .profile-card {
      padding: 45px 25px 35px 25px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>

<div class="profile-card">
  <div class="profile-pic">
    <img src="https://i.pravatar.cc/300" alt="يوسف">
  </div>
  <h1>يوسف</h1>
  <p>يوسف شخصية فخمة وعصرية، يتميز بالأناقة والقوة في جميع تفاصيل حياته. تصميم بسيط، أنيق، واحترافي يركز على الشخصية فقط.</p>
</div>

</body>
</html>
