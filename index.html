<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>يوسف</title>
<style>
  /* الألوان الأساسية */
  :root {
    --bg-color: #111;          /* خلفية داكنة */
    --primary-color: #00bfa6;  /* لون فخم حديث (تركوازي) */
    --secondary-color: #fff;    /* نص أبيض */
    --accent-color: #444;       /* خلفية للبطاقات إذا احتجنا */
  }

  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: var(--secondary-color);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }

  /* صورة دائرية مع تأثير متوهج */
  .profile-pic {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    border: 4px solid var(--primary-color);
    box-shadow: 0 0 30px var(--primary-color);
    margin-bottom: 20px;
    transition: transform 0.5s, box-shadow 0.5s;
  }

  .profile-pic:hover {
    transform: scale(1.1);
    box-shadow: 0 0 50px var(--primary-color);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* الاسم بتأثير فخم */
  h1 {
    font-size: 3rem;
    position: relative;
    display: inline-block;
    margin-bottom: 10px;
    color: var(--primary-color);
    text-shadow: 0 0 10px var(--primary-color), 0 0 20px var(--primary-color);
    transition: all 0.3s ease;
  }

  h1:hover {
    color: #fff;
    text-shadow: 0 0 20px var(--primary-color), 0 0 40px var(--primary-color);
  }

  /* الوصف */
  p {
    font-size: 1.1rem;
    color: #aaa;
    max-width: 350px;
    line-height: 1.5;
    margin: 0 auto;
  }

</style>
</head>
<body>

<div class="profile-pic">
  <img src="https://i.pravatar.cc/300" alt="يوسف">
</div>

<h1>يوسف</h1>
<p>يوسف شخصية فخمة، عصرية ومميزة، تجمع بين الأناقة والقوة في كل تفاصيل حياته. تصميم أنيق يركز على الشخصية فقط.</p>

</body>
</html>
