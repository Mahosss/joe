<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yousef</title>

<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Tajawal',sans-serif;
    background:linear-gradient(135deg,#1f1f2e,#2a2a3c);
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
}

/* الصندوق الرئيسي */
.container{
    width:90%;
    max-width:900px;
    margin-top:40px;
    padding:30px;
    text-align:center;
    background:rgba(0,0,0,0.6);
    border-radius:25px;
    box-shadow:0 0 30px rgba(0,224,255,0.35);
}

/* الصورة */
.avatar-box{
    width:190px;
    height:190px;
    margin:auto;
    border-radius:50%;
    padding:5px;
    background:#fff;
    transition:0.4s;
}

.avatar{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    transition:0.4s;
}

.avatar-box:hover{
    box-shadow:0 0 30px #00e0ff;
}

.avatar-box:hover .avatar{
    transform:scale(1.1);
}

/* الاسم */
.name{
    margin-top:20px;
    font-size:34px;
    font-weight:700;
    background:linear-gradient(90deg,#ffffff,#b8b8b8,#ffffff);
    -webkit-background-clip:text;
    color:transparent;
    background-size:200%;
    animation:nameMove 4s infinite;
}

@keyframes nameMove{
    0%{background-position:0%}
    50%{background-position:100%}
    100%{background-position:0%}
}

/* الحالة */
.status{
    margin-top:10px;
    font-size:18px;
    color:#d0d0d0;
    line-height:1.6;
}

/* الفاصل */
.divider{
    width:50%;
    height:3px;
    margin:25px auto;
    border-radius:10px;
    background:#2a2a3c;
    box-shadow:0 0 10px #2a2a3c;
}

/* صندوق الفيديوهات */
.videos-box{
    margin-top:30px;
    padding:20px;
    border-radius:20px;
    background:rgba(0,0,0,0.4);
    box-shadow:0 0 20px rgba(0,224,255,0.25);
    position:relative;
}

/* تمرير أفقي */
.videos-scroll{
    display:flex;
    gap:15px;
    overflow-x:auto;
    scroll-behavior:smooth;
}

.videos-scroll::-webkit-scrollbar{
    display:none;
}

/* الفيديو */
.video-card{
    flex:0 0 160px;
    height:280px;
    border-radius:18px;
    overflow:hidden;
    background:#000;
    box-shadow:0 0 12px rgba(0,224,255,0.35);
    transition:0.3s;
}

.video-card iframe{
    width:100%;
    height:100%;
    border:none;
}

.video-card:hover{
    transform:scale(1.08);
    box-shadow:0 0 25px #00e0ff;
}

/* أزرار التمرير */
.scroll-btn{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    width:45px;
    height:45px;
    border-radius:50%;
    background:rgba(0,0,0,0.6);
    border:2px solid #444;
    color:#fff;
    font-size:22px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    transition:0.3s;
}

.scroll-btn:hover{
    background:rgba(255,255,255,0.1);
    transform:translateY(-50%) scale(1.1);
}

.left{left:10px}
.right{right:10px}
</style>
</head>

<body>

<div class="container">

    <div class="avatar-box">
        <img class="avatar" src="https://img.alfrsantv.com/img/f176506150966251.png">
    </div>

    <div class="name">Yousef</div>

    <div class="status">
        Sometimes silence speaks louder than words.<br>
        أحيانًا الصمت بيحكي أكتر من ألف كلمة
    </div>

    <div class="divider"></div>

    <div class="videos-box">

        <div class="scroll-btn left" onclick="scrollVideos(-300)">❮</div>
        <div class="scroll-btn right" onclick="scrollVideos(300)">❯</div>

        <div class="videos-scroll" id="videos">

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/iS-6fT-cBYk"></iframe>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/iMZ1skkbUWI"></iframe>
            </div>

            <div class="video-card">
                <iframe src="https://www.youtube.com/embed/RVKbjHpcDQg"></iframe>
            </div>

        </div>
    </div>

</div>

<script>
function scrollVideos(val){
    document.getElementById("videos").scrollBy({
        left:val,
        behavior:"smooth"
    });
}
</script>

</body>
</html>
