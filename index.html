<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Youssef | Profile</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:'Cairo',sans-serif;
    background:radial-gradient(circle at top,#1c1c2b,#0b0b14);
    color:#fff;
    display:flex;
    justify-content:center;
    min-height:100vh;
}

.main{
    width:92%;
    max-width:850px;
    margin-top:50px;
    padding:35px;
    border-radius:25px;
    background:rgba(255,255,255,0.03);
    backdrop-filter:blur(8px);
    box-shadow:0 0 40px rgba(0,0,0,0.6);
    text-align:center;
}

/* ===== الصورة ===== */
.avatar-box{
    position:relative;
    width:190px;
    height:190px;
    margin:auto;
    border-radius:50%;
    padding:6px;
    background:linear-gradient(135deg,#ffffff,#9b9b9b,#ffffff);
}

.avatar{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    transition:0.4s;
}

.avatar-box:hover .avatar{
    transform:scale(1.08);
}

/* لمعة زجاجية */
.glass-shine{
    position:absolute;
    top:-20%;
    left:-120%;
    width:70%;
    height:140%;
    background:linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0) 100%
    );
    transform:rotate(25deg);
    animation:shine 4s ease-in-out infinite;
}

@keyframes shine{
    0%{left:-120%;opacity:0}
    40%{opacity:1}
    70%{left:140%;opacity:1}
    100%{opacity:0}
}

/* ===== الاسم ===== */
.name{
    margin-top:20px;
    font-size:36px;
    font-weight:700;
    background:linear-gradient(90deg,#ffffff,#bfaeff,#ffffff);
    -webkit-background-clip:text;
    color:transparent;
    background-size:200%;
    animation:nameMove 4s infinite;
}

@keyframes nameMove{
    0%{background-position:0%}
    50%{background-position:100%}
    100%{background-position:0%}
}

/* ===== الوصف ===== */
.bio{
    margin-top:10px;
    font-size:18px;
    color:#cfcfcf;
    line-height:1.7;
}

/* فاصل */
.line{
    width:55%;
    height:2px;
    margin:30px auto;
    background:linear-gradient(to right,transparent,#6a6a9f,transparent);
}

/* ===== الفيديوهات ===== */
.videos-area{
    background:rgba(255,255,255,0.04);
    padding:20px;
    border-radius:22px;
    box-shadow:inset 0 0 20px rgba(255,255,255,0.05);
}

.videos{
    display:flex;
    gap:15px;
    overflow-x:auto;
    scroll-behavior:smooth;
    padding-bottom:10px;
}

.videos::-webkit-scrollbar{
    display:none;
}

.video{
    flex:0 0 160px;
    height:280px;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 0 15px rgba(0,0,0,0.7);
    transition:0.3s;
}

.video iframe{
    width:100%;
    height:100%;
    border:none;
}

.video:hover{
    transform:scale(1.07);
    box-shadow:0 0 25px rgba(180,160,255,0.8);
}

/* موبايل */
@media(max-width:600px){
    .name{font-size:30px}
    .video{flex:0 0 140px;height:250px}
}
</style>
</head>

<body>

<div class="main">

    <div class="avatar-box">
        <img class="avatar" src="https://i.imgur.com/8Km9tLL.jpg">
        <div class="glass-shine"></div>
    </div>

    <div class="name">Youssef</div>

    <div class="bio">
        هدوء • ذوق • حضور مختلف  
        <br>
        البساطة لما تكون فخامة
    </div>

    <div class="line"></div>

    <div class="videos-area">
        <div class="videos">

            <div class="video">
                <iframe src="https://www.youtube.com/embed/iS-6fT-cBYk"></iframe>
            </div>

            <div class="video">
                <iframe src="https://www.youtube.com/embed/iMZ1skkbUWI"></iframe>
            </div>

            <div class="video">
                <iframe src="https://www.youtube.com/embed/RVKbjHpcDQg"></iframe>
            </div>

        </div>
    </div>

</div>

</body>
</html>
