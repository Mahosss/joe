<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>يوسف</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0c0c0c, #1b1b1b);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* الحاوية المركزية */
  .container {
    background: #1f1f1f;
    border-radius: 30px;
    padding: 50px 40px;
    box-shadow: 0 20px 40px rgba(0, 191, 166, 0.4);
    text-align: center;
    max-width: 380px;
    width: 90%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .container:hover {
    transform: translateY(-8px);
    box-shadow: 0 25px 50px rgba(0, 191, 166, 0.6);
  }

  /* الصورة الدائرية */
  .profile-pic {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    overflow: hidden;
    border: 5px solid #00bfa6;
    margin-bottom: 25px;
    transition: transform 0.3s ease;
  }

  .profile-pic:hover {
    transform: scale(1.1);
  }

  .profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* الاسم */
  h1 {
    font-size: 2.5rem;
    color: #00bfa6;
    margin-bottom: 12px;
    transition: color 0.3s ease, transform 0.3s ease;
  }

  h1:hover {
    color: #fff;
    transform: scale(1.05);
  }

  /* الوصف */
  p {
    font-size: 1.05rem;
    color: #aaa;
    line-height: 1.5;
    margin: 0;
  }

  /* خط فاصل أسفل الوصف (اختياري لإضافة لمسة مختلفة) */
  .divider {
    width: 60px;
    height: 3px;
    background: #00bfa6;
    margin: 20px auto 0;
    border-radius: 2px;
  }

  @media(max-width: 500px){
    .container {
      padding: 35px 25px;
    }
    .profile-pic {
      width: 140px;
      height: 140px;
    }
    h1 {
      font-size: 2rem;
    }
    p {
      font-size: 0.95rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <div class="profile-pic">
    <img src="https://i.pravatar.cc/300" alt="يوسف">
  </div>
  <h1>يوسف</h1>
  <p>يوسف شخصية فخمة، تجمع بين الأناقة والقوة في كل تفاصيل حياته. تصميم عصري يركز على البساطة والفخامة.</p>
  <div class="divider"></div>
</div>

</body>
</html>
